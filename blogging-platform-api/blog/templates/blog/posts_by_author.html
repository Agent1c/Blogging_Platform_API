<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts by {{ author.username }}</title>
</head>
<body>
    <h1>Posts by {{ author.username }}</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p><strong>Category:</strong> {{ post.category }} | <strong>Published:</strong> {{ post.published_date }}</p>
            </li>
        {% empty %}
            <li>No posts available by this author.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'post_list' %}">Back to all posts</a>
</body>
</html>
