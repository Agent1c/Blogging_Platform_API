<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <form method="get" action="{% url 'search_posts' %}">
        <input type="text" name="q" placeholder="Search...">
        <input type="text" name="category" placeholder="Category">
        <input type="date" name="published_after" placeholder="Published After">
        <input type="text" name="tags" placeholder="Tags (comma-separated)">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p><strong>Author:</strong> {{ post.author.username }} | <strong>Category:</strong> {{ post.category }} | <strong>Published:</strong> {{ post.published_date }}</p>
            </li>
        {% empty %}
            <li>No posts available.</li>
        {% endfor %}
    </ul>
</body>
</html>
